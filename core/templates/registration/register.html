{% extends 'base.html' %}

{% block content %}
<style>
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã, –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–æ–¥ Django-—à–∞–±–ª–æ–Ω */
    .game-wrapper {
        min-height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
        border-radius: 20px;
        margin-top: 20px;
    }

    .game-container {
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        max-width: 600px;
        width: 100%;
    }

    .game-container h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .score-board {
        text-align: center;
        font-size: 1.2rem;
        margin-bottom: 25px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 10px;
    }

    .item-display {
        background: #fff;
        border: 2px dashed #2ecc71;
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        margin-bottom: 30px;
        min-height: 150px;
        transition: all 0.3s ease;
    }

    .item-icon {
        font-size: 70px;
        margin-bottom: 10px;
    }

    .item-name {
        font-size: 22px;
        font-weight: bold;
        color: #333;
    }

    .bins-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }

    .bin-btn {
        padding: 20px;
        border: 2px solid transparent;
        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }

    .bin-btn:hover {
        transform: scale(1.03);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .bin-plastic { background: #fff3cd; color: #856404; }
    .bin-paper { background: #d1ecf1; color: #0c5460; }
    .bin-glass { background: #d4edda; color: #155724; }
    .bin-mixed { background: #e2e3e5; color: #383d41; }

    .feedback-msg {
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        margin-top: 20px;
        height: 30px;
    }

    .correct { color: #27ae60; }
    .wrong { color: #e74c3c; }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }
    .shake { animation: shake 0.4s ease-in-out; }
</style>

<div class="container">
    <div class="game-wrapper">
        <div class="game-container">
            <h1>üåç –≠–∫–æ-—Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞</h1>
            
            <div class="score-board">
                <span class="text-success">‚úÖ –í–µ—Ä–Ω–æ: <span id="correct">0</span></span>
                <span class="mx-3">|</span>
                <span class="text-danger">‚ùå –û—à–∏–±–∫–∏: <span id="wrong">0</span></span>
            </div>

            <div class="item-display" id="itemDisplay">
                <div class="item-icon" id="itemIcon">üì¶</div>
                <div class="item-name" id="itemName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>

            <div class="bins-grid">
                <button class="bin-btn bin-plastic" onclick="checkAnswer('plastic')">
                    <span>‚ôªÔ∏è</span> –ü–ª–∞—Å—Ç–∏–∫
                </button>
                <button class="bin-btn bin-paper" onclick="checkAnswer('paper')">
                    <span>üìÑ</span> –ë—É–º–∞–≥–∞
                </button>
                <button class="bin-btn bin-glass" onclick="checkAnswer('glass')">
                    <span>üçæ</span> –°—Ç–µ–∫–ª–æ
                </button>
                <button class="bin-btn bin-mixed" onclick="checkAnswer('mixed')">
                    <span>üóëÔ∏è</span> –°–º–µ—à–∞–Ω–Ω–æ–µ
                </button>
            </div>

            <div id="feedback" class="feedback-msg"></div>
        </div>
    </div>
</div>

<script>
    const items = [
        { name: '–ü–ª–∞—Å—Ç–∏–∫–æ–≤–∞—è –±—É—Ç—ã–ª–∫–∞', icon: 'üß¥', type: 'plastic' },
        { name: '–°—Ç–∞—Ä–∞—è –≥–∞–∑–µ—Ç–∞', icon: 'üì∞', type: 'paper' },
        { name: '–°—Ç–µ–∫–ª—è–Ω–Ω–∞—è –±–∞–Ω–∫–∞', icon: 'ü´ô', type: 'glass' },
        { name: '–û–≥—Ä—ã–∑–æ–∫ —è–±–ª–æ–∫–∞', icon: 'üçé', type: 'mixed' },
        { name: '–ö–∞—Ä—Ç–æ–Ω–Ω–∞—è –∫–æ—Ä–æ–±–∫–∞', icon: 'üì¶', type: 'paper' },
        { name: '–ñ–µ—Å—Ç—è–Ω–∞—è –±–∞–Ω–∫–∞', icon: 'ü•´', type: 'mixed' },
        { name: '–°—Ç–µ–∫–ª—è–Ω–Ω—ã–π —Ñ–ª–∞–∫–æ–Ω', icon: 'üß™', type: 'glass' },
        { name: '–ü–∞–∫–µ—Ç –æ—Ç —á–∏–ø—Å–æ–≤', icon: 'üçü', type: 'plastic' }
    ];

    let currentItem = null;
    let scoreCorrect = 0;
    let scoreWrong = 0;

    function nextItem() {
        currentItem = items[Math.floor(Math.random() * items.length)];
        document.getElementById('itemIcon').textContent = currentItem.icon;
        document.getElementById('itemName').textContent = currentItem.name;
        document.getElementById('feedback').textContent = '';
    }

    function checkAnswer(choice) {
        const feedback = document.getElementById('feedback');
        const display = document.getElementById('itemDisplay');

        if (choice === currentItem.type) {
            scoreCorrect++;
            document.getElementById('correct').textContent = scoreCorrect;
            feedback.textContent = '–û—Ç–ª–∏—á–Ω–æ! +1';
            feedback.className = 'feedback-msg correct';
        } else {
            scoreWrong++;
            document.getElementById('wrong').textContent = scoreWrong;
            feedback.textContent = '–û–π, –Ω–µ —Ç—É–¥–∞...';
            feedback.className = 'feedback-msg wrong';
            display.classList.add('shake');
            setTimeout(() => display.classList.remove('shake'), 400);
        }

        // –ñ–¥–µ–º —Å–µ–∫—É–Ω–¥—É –∏ –¥–∞–µ–º –Ω–æ–≤—ã–π –ø—Ä–µ–¥–º–µ—Ç
        setTimeout(nextItem, 1000);
    }

    // –ó–∞–ø—É—Å–∫ –ø–µ—Ä–≤–æ–π –∏—Ç–µ—Ä–∞—Ü–∏–∏
    nextItem();
</script>
{% endblock %}
